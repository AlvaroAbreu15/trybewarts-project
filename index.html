<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password"  name="password" placeholder="Senha" id="senha">
            <button id="btn-login">Entrar</button>
        </form>
    </header>   
    <main>
    <form action="" id="evaluation-form">
        <div>
        <input placeholder="Nome" id="input-name">
        <input placeholder="Sobrenome" id="input-lastname">
        <input id="input-email" placeholder="Email">
        </div>
        <select id="house">
            <option id="selecione" value="selecione sua casa" select  >selecione sua casa</option>
            <option id="gitnoria-house" value="Gitnória" >Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <div id="label">
        <label id="label-family" for="">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="label-family">Frontend
        <input type="radio" name="family" value="Backend" id="label-family">Backend
        <input type="radio" name="family" value="FullStack" id="label-family">FullStack
        </div>
        <div class="my-div">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" id="label-content" class="subject" name="Lingua" value="HoFs" checked>Hofs
            <input type="checkbox" id="label-content" class="subject" name="Lingua" value="Jest">Jest
            <input type="checkbox" id="label-content" class="subject" name="Lingua"  value="Promises">Promises
            <input type="checkbox" id="label-content" class="subject" name="Lingua"  value="React">React
            <input type="checkbox" id="label-content" class="subject" name="Lingua"  value="SQL">SQL
            <input type="checkbox" id="label-content" class="subject" name="Lingua"  value="Python">Python
        </div>
    </form>
    </main>
    <section class="img-right" >
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </section>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
